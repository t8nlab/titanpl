<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Titan Planet</title>
    <style>
        :root {
            --bg: #030712;
            --primary: #3b82f6;
            --accent: #60a5fa;
            --text: #f9fafb;
            --muted: #9ca3af;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #030712 100%);
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 2rem var(--primary));
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--muted);
            font-size: 1.25rem;
            margin-top: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--primary);
            border-radius: 9999px;
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚è£</div>
        <div class="badge">Titan v1.0.0 Online</div>
        <h1>Welcome to Titan Planet</h1>
        <p>Your high-performance orbit is ready for launch.</p>
    </div>
</body>
</html>
